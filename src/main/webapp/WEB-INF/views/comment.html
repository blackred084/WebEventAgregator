<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link href="loginStyle.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <h3>Events.org</h3>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a href="/newEvent" class="nav-link">Add event <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a href="/login" type="submit" class="btn btn-dark btn-primary btn-block" role="button">Sign in</a>
        </form>
    </div>
</nav>


<div class="container">
    <h2>Add new comment:</h2>
    <form>
        <div class="form-group">
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="7" id="comment">
                </textarea>
                <button  type="submit" class="btn btn-dark btn-primary btn-block" role="button">Apply</button>
            </div>
        </div>
    </form>
</div>
</body>
<style>
    html,
    body {
        height: 100%;
    }

    body {

        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(to right, #aab1b6, #dedde1);
    }

</style>
</html>
